<div data-ng-init="addMovieInit()">
    <form enctype="multipart/form-data" method="post">
        <label>Movie name:</label> <input type="text" ng-model="movie.name" />
        <label>Movie length:</label> <input type="text" ng-model="movie.length"/>
        <label>Movie desc:</label> <input type="text" ng-model="movie.desc" />
        <label>Movie genre:</label>
        <select ng-model="movie.genre">
            <option ng-repeat="item in genres" value="{{item.id}}">{{item.name}}</option>
        </select>
        <label>Movie image: </label><input type="file" name="File" id="MovieImg" accept="image/x-png,image/gif,image/jpeg">
    </form>

    <button type="button" ng-click="addMovieBtn()">Add movie</button>
</div>
